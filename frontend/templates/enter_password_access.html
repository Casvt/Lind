<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Access Lind - Lind</title>
	
	<link rel="stylesheet" href="/static/css/general.css">
	<link rel="stylesheet" href="/static/css/enter_password_access.css">
	<script src="/static/js/enter_password_access.js" defer></script>
	
</head>
<body>
	<div id="main-screen">
		<nav>
			<a href="/use">Use Lind</a>
			<a href="/create">Create</a>
			<a href="/manage">Manage</a>
		</nav>
		<header>
			<h1>Access Lind</h1>
		</header>
		<main>
			<h2>This Lind is password protected.</h2>
			<p class="error hidden" id="error-message"></p>
			<form id="login-form">
				<input type="password" id="password-input" placeholder="Password">
				<button type="submit" class="create-button">Access</button>
			</form>
			<p>Or create your own Lind</p>
			<a href="/" class="create-link">Create Lind</a>
		</main>
	</div>
</body>
</html>
